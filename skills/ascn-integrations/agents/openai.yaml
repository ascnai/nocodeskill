interface:
  display_name: "ASCN Integrations"
  short_description: "Integration design and plugin packaging flow."
  default_prompt: "Use $ASCN integrations. Follow reuse-first integration delivery and plugin packaging rules."

dependencies:
  tools:
    - type: "mcp"
      value: "workspace-mcp-gateway"
      description: "Workspace MCP gateway exposing control.* tools."
      transport: "streamable_http"
      url: "https://nocode.ascn.ai/mcp"

policy:
  allow_implicit_invocation: false
  require_workspace_id: true
  fail_on_missing_tools: true
  require_reuse_first_analysis: true
  require_plugin_visibility_verification: true

contracts:
  skill_contract: "../contracts/skill-contract.yaml"

scenarios:
  - "../contracts/scenarios/workflow-backed-plugin-packaging.yaml"
